services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ssp
      POSTGRES_PASSWORD: ssp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    command: ["postgres", "-c", "max_connections=200"]

  valkey:
    image: valkey/valkey:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  nats:
    image: nats:2.10
    ports:
      - "4222:4222"

  ims-api:
    build:
      context: ../../
      dockerfile: deployments/docker/ims-api.Dockerfile
    environment:
      HTTP_ADDR: ":8080"
      DB_URL: "postgres://ssp:ssp@postgres:5432/ssp_ims?sslmode=disable"
      NATS_URL: "nats://nats:4222"
      MINIO_ENDPOINT: "minio:9000"
      MINIO_ACCESS_KEY: "minio"
      MINIO_SECRET_KEY: "minio12345"
      MINIO_BUCKET: "ssp-evidence"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - valkey
      - minio
      - nats

  ssot-school:
    build:
      context: ../../
      dockerfile: deployments/docker/ssot-school.Dockerfile
    environment:
      HTTP_ADDR: ":8081"
      DB_URL: "postgres://ssp:ssp@postgres:5432/ssp_school?sslmode=disable"
      NATS_URL: "nats://nats:4222"
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - nats

  ssot-devices:
    build:
      context: ../../
      dockerfile: deployments/docker/ssot-devices.Dockerfile
    environment:
      HTTP_ADDR: ":8082"
      DB_URL: "postgres://ssp:ssp@postgres:5432/ssp_devices?sslmode=disable"
      NATS_URL: "nats://nats:4222"
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - nats

  ssot-parts:
    build:
      context: ../../
      dockerfile: deployments/docker/ssot-parts.Dockerfile
    environment:
      HTTP_ADDR: ":8083"
      DB_URL: "postgres://ssp:ssp@postgres:5432/ssp_parts?sslmode=disable"
      NATS_URL: "nats://nats:4222"
    ports:
      - "8083:8083"
    depends_on:
      - postgres
      - nats

  sync-worker:
    build:
      context: ../../
      dockerfile: deployments/docker/sync-worker.Dockerfile
    environment:
      NATS_URL: "nats://nats:4222"
    depends_on:
      - nats

  dashboard:
    build:
      context: ../../
      dockerfile: deployments/docker/dashboard.Dockerfile
    ports:
      - "3001:80"
    depends_on:
      - ims-api

volumes:
  pgdata:
  miniodata:
