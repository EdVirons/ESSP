# Docker Compose configuration for running integration tests
# This creates an isolated test environment with ephemeral data stores
#
# Usage:
#   docker-compose -f deployments/docker/docker-compose.test.yml up -d
#   make test-integration
#   docker-compose -f deployments/docker/docker-compose.test.yml down -v

services:
  postgres-test:
    image: postgres:16
    container_name: ssp-postgres-test
    environment:
      POSTGRES_USER: ssp
      POSTGRES_PASSWORD: ssp
      POSTGRES_DB: ssp_ims_test
    ports:
      - "5433:5432"  # Different port to avoid conflicts with dev instance
    command: ["postgres", "-c", "max_connections=200", "-c", "fsync=off", "-c", "synchronous_commit=off"]
    # Performance optimizations for testing
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster test execution
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ssp -d ssp_ims_test"]
      interval: 5s
      timeout: 5s
      retries: 5

  valkey-test:
    image: valkey/valkey:7
    container_name: ssp-valkey-test
    ports:
      - "6380:6379"  # Different port to avoid conflicts with dev instance
    command: ["valkey-server", "--save", "", "--appendonly", "no"]  # Disable persistence for tests
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  nats-test:
    image: nats:2.10
    container_name: ssp-nats-test
    ports:
      - "4223:4222"  # Different port to avoid conflicts with dev instance
    command: ["-js", "-m", "8222"]  # Enable JetStream and monitoring
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-test:
    image: minio/minio:RELEASE.2025-01-20T00-00-00Z
    container_name: ssp-minio-test
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9001:9000"   # API port (different from dev)
      - "9002:9001"   # Console port (different from dev)
    tmpfs:
      - /data  # Use tmpfs for faster test execution
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

# No volumes defined - all data is ephemeral for testing
# When the containers are removed, all test data is automatically cleaned up
