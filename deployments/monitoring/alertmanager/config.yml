# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# The root route with all parameters
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 0s
      group_interval: 5m
      repeat_interval: 4h

    # Warning alerts - less frequent notifications
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h

    # Business alerts
    - match:
        component: business
      receiver: 'business-receiver'
      group_wait: 1m
      group_interval: 10m
      repeat_interval: 24h

# Inhibition rules to prevent alert storms
inhibit_rules:
  # Inhibit warning if critical is firing for same alert
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # If service is down, don't alert on high latency
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighLatency'
    equal: ['service']

  # If service is down, don't alert on high error rate
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighErrorRate'
    equal: ['service']

