apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ssot-devices-hpa
  namespace: essp
  labels:
    app: ssot-devices
    app.kubernetes.io/name: ssot-devices
    app.kubernetes.io/component: ssot
    app.kubernetes.io/part-of: essp-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ssot-devices
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 2
        periodSeconds: 30
