# Default deny all ingress and egress traffic
# This provides a secure baseline - services must explicitly allow traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: essp
  labels:
    app.kubernetes.io/part-of: essp-platform
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
