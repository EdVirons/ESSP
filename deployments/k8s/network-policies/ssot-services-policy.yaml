apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ssot-school-policy
  namespace: essp
  labels:
    app: ssot-school
    app.kubernetes.io/name: ssot-school
    app.kubernetes.io/component: ssot
    app.kubernetes.io/part-of: essp-platform
spec:
  podSelector:
    matchLabels:
      app: ssot-school
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8081

  # Allow ingress from ims-api
  - from:
    - podSelector:
        matchLabels:
          app: ims-api
    ports:
    - protocol: TCP
      port: 8081

  # Allow ingress from sync-worker
  - from:
    - podSelector:
        matchLabels:
          app: sync-worker
    ports:
    - protocol: TCP
      port: 8081

  egress:
  # Allow egress to PostgreSQL
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432

  # Allow egress to external PostgreSQL (if managed service)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432

  # Allow egress to NATS
  - to:
    - podSelector:
        matchLabels:
          app: nats
    ports:
    - protocol: TCP
      port: 4222
---
