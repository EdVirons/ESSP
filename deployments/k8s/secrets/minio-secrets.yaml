# MinIO Secrets Template
# IMPORTANT: Replace base64 encoded values before applying to cluster
# To encode: echo -n 'your-value' | base64
apiVersion: v1
kind: Secret
metadata:
  name: minio-secrets
  namespace: essp
  labels:
    app.kubernetes.io/part-of: essp-platform
type: Opaque
data:
  # MinIO Access Key (username)
  # Example encoded: bWluaW9hZG1pbg==
  MINIO_ACCESS_KEY: <BASE64_ENCODED_MINIO_ACCESS_KEY>

  # MinIO Secret Key (password)
  # Example encoded: bWluaW9hZG1pbjEyMzQ1
  MINIO_SECRET_KEY: <BASE64_ENCODED_MINIO_SECRET_KEY>

---
# Example values for development (DO NOT USE IN PRODUCTION):
# MINIO_ACCESS_KEY: bWluaW8=  (minio)
# MINIO_SECRET_KEY: bWluaW8xMjM0NQ==  (minio12345)
