# Redis Secrets Template
# IMPORTANT: Replace base64 encoded values before applying to cluster
# To encode: echo -n 'your-value' | base64
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: essp
  labels:
    app.kubernetes.io/part-of: essp-platform
type: Opaque
data:
  # Redis password
  # Example encoded empty password: ""
  # Example encoded password: bXlzZWNyZXRwYXNzd29yZA==
  REDIS_PASSWORD: <BASE64_ENCODED_REDIS_PASSWORD>

---
# Example value for development (empty password):
# REDIS_PASSWORD: ""
