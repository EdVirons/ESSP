# NATS Secrets Template
# IMPORTANT: Replace base64 encoded values if NATS authentication is enabled
# To encode: echo -n 'your-value' | base64
apiVersion: v1
kind: Secret
metadata:
  name: nats-secrets
  namespace: essp
  labels:
    app.kubernetes.io/part-of: essp-platform
type: Opaque
data:
  # NATS credentials (optional - only if authentication is enabled)
  # NATS_USER: <BASE64_ENCODED_NATS_USER>
  # NATS_PASSWORD: <BASE64_ENCODED_NATS_PASSWORD>
  # NATS_TOKEN: <BASE64_ENCODED_NATS_TOKEN>

---
# Note: NATS is currently configured without authentication in the docker-compose setup
# If you enable NATS authentication, uncomment and populate the fields above
