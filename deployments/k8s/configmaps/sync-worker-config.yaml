apiVersion: v1
kind: ConfigMap
metadata:
  name: sync-worker-config
  namespace: essp
  labels:
    app: sync-worker
    app.kubernetes.io/name: sync-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: essp-platform
data:
  # NATS Configuration
  NATS_URL: "nats://nats:4222"

  # SSOT Service URLs
  SSOT_SCHOOL_URL: "http://ssot-school:8081"
  SSOT_DEVICES_URL: "http://ssot-devices:8082"
  SSOT_PARTS_URL: "http://ssot-parts:8083"

  # Worker Configuration
  SSOT_FETCH_TIMEOUT_SECONDS: "30"
  HEALTH_PORT: "8084"
  MAX_RETRIES: "3"
  INITIAL_BACKOFF_SECONDS: "1"
