name: CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      # Dashboard must be built before Go linting (ims-api embeds dashboard/dist)
      - name: Build dashboard for embedding
        working-directory: dashboard
        run: npm ci && npm run build
      - name: Copy dashboard dist for embedding
        run: cp -r dashboard/dist services/ims-api/internal/admin/dashboard/
      - name: golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.64.8
          for dir in services/ims-api services/ssot-school services/ssot-devices services/ssot-parts services/ssot-hr services/sync-worker shared; do
            echo "Linting $dir..."
            cd $dir
            $(go env GOPATH)/bin/golangci-lint run ./...
            cd -
          done

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: go test -v -race -coverprofile=coverage.out ./...
      - name: Upload coverage
        uses: codecov/codecov-action@v4

  build:
    runs-on: ubuntu-latest
    needs: lint  # Need dashboard dist for ims-api embedding
    strategy:
      matrix:
        service: [ims-api, ssot-school, ssot-devices, ssot-parts, ssot-hr, sync-worker]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - uses: actions/setup-node@v4
        if: matrix.service == 'ims-api'
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json
      - name: Build dashboard for ims-api
        if: matrix.service == 'ims-api'
        run: |
          cd dashboard && npm ci && npm run build
          cp -r dist ../services/ims-api/internal/admin/dashboard/
      - name: Build Go service
        run: |
          cd services/${{ matrix.service }}
          mkdir -p bin
          go build -o bin/ ./cmd/...

  docker:
    needs: [lint, test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        run: |
          for svc in ims-api ssot-school ssot-devices ssot-parts sync-worker; do
            docker build -t ghcr.io/${{ github.repository }}/$svc:${{ github.sha }} -f services/$svc/Dockerfile services/$svc
            docker push ghcr.io/${{ github.repository }}/$svc:${{ github.sha }}
          done
