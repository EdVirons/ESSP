# Development environment values
# Lower resource requirements, debug logging, single replicas

global:
  namespace: essp-dev

imsApi:
  replicaCount: 1
  image:
    tag: dev
    pullPolicy: Always
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
  autoscaling:
    enabled: false
  podDisruptionBudget:
    enabled: false
  config:
    logLevel: "debug"
    authEnabled: false
    corsEnabled: true

ssotSchool:
  replicaCount: 1
  image:
    tag: dev
    pullPolicy: Always
  resources:
    requests:
      cpu: 25m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi
  config:
    logLevel: "debug"

ssotDevices:
  replicaCount: 1
  image:
    tag: dev
    pullPolicy: Always
  resources:
    requests:
      cpu: 25m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi
  config:
    logLevel: "debug"

ssotParts:
  replicaCount: 1
  image:
    tag: dev
    pullPolicy: Always
  resources:
    requests:
      cpu: 25m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi
  config:
    logLevel: "debug"

syncWorker:
  replicaCount: 1
  image:
    tag: dev
    pullPolicy: Always
  resources:
    requests:
      cpu: 25m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 128Mi
  config:
    logLevel: "debug"
    syncInterval: "1m"

database:
  host: postgresql.essp-dev.svc.cluster.local
  name: ssp_ims_dev

redis:
  host: redis.essp-dev.svc.cluster.local

nats:
  url: nats://nats.essp-dev.svc.cluster.local:4222

minio:
  endpoint: minio.essp-dev.svc.cluster.local:9000
  bucket: essp-attachments-dev

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: api.essp.dev.local
      paths:
        - path: /
          pathType: Prefix
          service: ims-api
          port: 8080
  tls: []

networkPolicy:
  enabled: false
