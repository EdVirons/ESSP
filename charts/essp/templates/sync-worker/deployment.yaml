{{- if .Values.syncWorker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "essp.fullname" . }}-sync-worker
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "essp.labels" . | nindent 4 }}
    app.kubernetes.io/component: sync-worker
spec:
  replicas: {{ .Values.syncWorker.replicaCount }}
  selector:
    matchLabels:
      {{- include "essp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: sync-worker
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "essp.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: sync-worker
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "essp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: sync-worker
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.global.imageRegistry }}{{ .Values.syncWorker.image.repository }}:{{ .Values.syncWorker.image.tag }}"
        imagePullPolicy: {{ include "essp.imagePullPolicy" .Values.syncWorker.image }}
        env:
        - name: LOG_LEVEL
          value: {{ .Values.syncWorker.config.logLevel | quote }}
        - name: SYNC_INTERVAL
          value: {{ .Values.syncWorker.config.syncInterval | quote }}
        {{- include "essp.commonEnv" . | nindent 8 }}
        {{- with .Values.syncWorker.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        envFrom:
        - configMapRef:
            name: {{ include "essp.fullname" . }}-config
        resources:
          {{- toYaml .Values.syncWorker.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
