{{- if .Values.ssotParts.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "essp.fullname" . }}-ssot-parts
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "essp.labels" . | nindent 4 }}
    app.kubernetes.io/component: ssot-parts
spec:
  replicas: {{ .Values.ssotParts.replicaCount }}
  selector:
    matchLabels:
      {{- include "essp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ssot-parts
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "essp.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ssot-parts
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "essp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: ssot-parts
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.global.imageRegistry }}{{ .Values.ssotParts.image.repository }}:{{ .Values.ssotParts.image.tag }}"
        imagePullPolicy: {{ include "essp.imagePullPolicy" .Values.ssotParts.image }}
        ports:
        - name: http
          containerPort: {{ .Values.ssotParts.service.targetPort }}
          protocol: TCP
        env:
        - name: HTTP_ADDR
          value: {{ .Values.ssotParts.config.httpAddr | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.ssotParts.config.logLevel | quote }}
        {{- include "essp.commonEnv" . | nindent 8 }}
        {{- with .Values.ssotParts.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        envFrom:
        - configMapRef:
            name: {{ include "essp.fullname" . }}-config
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.ssotParts.resources | nindent 10 }}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
